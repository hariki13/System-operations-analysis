tart", "v_baseline": "central", "rotation": -0.0, "fontsize": 12.0, "color": "#000000", "alpha": 1, "zorder": 3, "id": "el126569351b95cc-0c3e-4f02-b4ee-ecb36427d4d3"}, {"text": "Green coffee beans are loaded here to begin the roasting process.", "position": [1.0, 4.5], "coordinates": "data", "h_anchor": "middle", "v_baseline": "hanging", "rotation": -0.0, "fontsize": 8.0, "color": "#555555", "alpha": 0.9, "zorder": 3, "id": "el126569723704dc-7bcf-44f0-a363-09a70cc287df"}, {"text": "Roasting Drum", "position": [3.65, 5.5], "coordinates": "data", "h_anchor": "start", "v_baseline": "central", "rotation": -0.0, "fontsize": 12.0, "color": "#000000", "alpha": 1, "zorder": 3, "id": "el126569b5b2397b-9b46-412a-9303-5cc75f18d57c"}, {"text": "Rotating drum where beans are roasted by direct hot air.", "position": [3.5, 4.5], "coordinates": "data", "h_anchor": "middle", "v_baseline": "hanging", "rotation": -0.0, "fontsize": 8.0, "color": "#555555", "alpha": 0.9, "zorder": 3, "id": "el12656968d7c1b6-0ffd-4044-a429-6223000142fd"}, {"text": "Dust Room", "position": [6.15, 5.5], "coordinates": "data", "h_anchor": "start", "v_baseline": "central", "rotation": -0.0, "fontsize": 12.0, "color": "#000000", "alpha": 1, "zorder": 3, "id": "el126569ea5582dd-9d25-4c1c-b64d-5feb80b6019e"}, {"text": "Captures chaff and fine particles separated during roasting.", "position": [6.0, 4.5], "coordinates": "data", "h_anchor": "middle", "v_baseline": "hanging", "rotation": -0.0, "fontsize": 8.0, "color": "#555555", "alpha": 0.9, "zorder": 3, "id": "el126569c0e1ec7e-b7f5-4f2c-92e0-3b7d7c3c5b5b"}, {"text": "Exhaust", "position": [8.65, 5.5], "coordinates": "data", "h_anchor": "start", "v_baseline": "central", "rotation": -0.0, "fontsize": 12.0, "color": "#000000", "alpha": 1, "zorder": 3, "id": "el126569df7188e5-c1ee-420b-ba98-99ef22afbf34"}, {"text": "Releases used air and smoke, maintaining airflow and temperature control.", "position": [8.5, 4.5], "coordinates": "data", "h_anchor": "middle", "v_bas "start", "v_baseline": "central", "rotation": -0.0, "fontsize": 12.0, "color": "#000000", "alpha": 1, "zorder": 3, "id": "el126569351b95cc-0c3e-4f02-b4ee-ecb36427d4d3"}, {"text": "Green coffee beans are loaded here to begin the roasting process.", "position": [1.0, 4.5], "coordinates": "data", "h_anchor": "middle", "v_baseline": "hanging", "rotation": -0.0, "fontsize": 8.0, "color": "#555555", "alpha": 0.9, "zorder": 3, "id": "el126569723704dc-7bcf-44f0-a363-09a70cc287df"}, {"text": "Roasting Drum", "position": [3.65, 5.5], "coordinates": "data", "h_anchor": "start", "v_baseline": "central", "rotation": -0.0, "fontsize": 12.0, "color": "#000000", "alpha": 1, "zorder": 3, "id": "el126569b5b2397b-9b46-412a-9303-5cc75f18d57c"}, {"text": "Rotating drum where beans are roasted by direct hot air.", "position": [3.5, 4.5], "coordinates": "data", "h_anchor": "middle", "v_baseline": "hanging", "rotation": -0.0, "fontsize": 8.0, "color": "#555555", "alpha": 0.9, "zorder": 3, "id": "el12656968d7c1b6-0ffd-4044-a429-6223000142fd"}, {"text": "Dust Room", "position": [6.15, 5.5], "coordinates": "data", "h_anchor": "start", "v_baseline": "central", "rotation": -0.0, "fontsize": 12.0, "color": "#000000", "alpha": 1, "zorder": 3, "id": "el126569ea5582dd-9d25-4c1c-b64d-5feb80b6019e"}, {"text": "Captures chaff and fine particles separated during roasting.", "position": [6.0, 4.5], "coordinates": "data", "h_anchor": "middle", "v_baseline": "hanging", "rotation": -0.0, "fontsize": 8.0, "color": "#555555", "alpha": 0.9, "zorder": 3, "id": "el126569c0e1ec7e-b7f5-4f2c-92e0-3b7d7c3c5b5b"}, {"text": "Exhaust", "position": [8.65, 5.5], "coordinates": "data", "h_anchor": "start", "v_baseline": "central", "rotation": -0.0, "fontsize": 12.0, "color": "#000000", "alpha": 1, "zorder": 3, "id": "el126569df7188e5-c1ee-420b-ba98-99ef22afbf34"}, {"text": "Releases used air and smoke, maintaining airflow and temperature control.", "position": [8.5, 4.5], "coordinates": "data", "h_anchor": "middle", "v_b nchor": "start", "v_baseline": "central", "rotation": -0.0, "fontsize": 12.0, "color": "#000000", "alpha": 1, "zorder": 3, "id": "el126569351b95cc-0c3e-4f02-b4ee-ecb36427d4d3"}, {"text": "Green coffee beans are loaded here to begin the roasting process.", "position": [1.0, 4.5], "coordinates": "data", "h_anchor": "middle", "v_baseline": "hanging", "rotation": -0.0, "fontsize": 8.0, "color": "#555555", "alpha": 0.9, "zorder": 3, "id": "el126569723704dc-7bcf-44f0-a363-09a70cc287df"}, {"text": "Roasting Drum", "position": [3.65, 5.5], "coordinates": "data", "h_anchor": "start", "v_baseline": "central", "rotation": -0.0, "fontsize": 12.0, "color": "#000000", "alpha": 1, "zorder": 3, "id": "el126569b5b2397b-9b46-412a-9303-5cc75f18d57c"}, {"text": "Rotating drum where beans are roasted by direct hot air.", "position": [3.5, 4.5], "coordinates": "data", "h_anchor": "middle", "v_baseline": "hanging", "rotation": -0.0, "fontsize": 8.0, "color": "#555555", "alpha": 0.9, "zorder": 3, "id": "el12656968d7c1b6-0ffd-4044-a429-6223000142fd"}, {"text": "Dust Room", "position": [6.15, 5.5], "coordinates": "data", "h_anchor": "start", "v_baseline": "central", "rotation": -0.0, "fontsize": 12.0, "color": "#000000", "alpha": 1, "zorder": 3, "id": "el126569ea5582dd-9d25-4c1c-b64d-5feb80b6019e"}, {"text": "Captures chaff and fine particles separated during roasting.", "position": [6.0, 4.5], "coordinates": "data", "h_anchor": "middle", "v_baseline": "hanging", "rotation": -0.0, "fontsize": 8.0, "color": "#555555", "alpha": 0.9, "zorder": 3, "id": "el126569c0e1ec7e-b7f5-4f2c-92e0-3b7d7c3c5b5b"}, {"text": "Exhaust", "position": [8.65, 5.5], "coordinates": "data", "h_anchor": "start", "v_baseline": "central", "rotation": -0.0, "fontsize": 12.0, "color": "#000000", "alpha": 1, "zorder": 3, "id": "el126569df7188e5-c1ee-420b-ba98-99ef22afbf34"}, {"text": "Releases used air and smoke, maintaining airflow and temperature control.", "position": [8.5, 4.5], "coordinates": "data", "h_anchor": "middle", "v_baseline": "hanging", "rotation": -0.0, "fontsize": 8.0, "color": "#555555", "alpha": 0.9, "zorder": 3, "id": "el12656909815443-51a3-4edf-9c59-4f87cb41a1b5"}, {"text": "Hot Air Path", "position": [3.65, 3.5], "coordinates": "data", "h_anchor": "start", "v_baseline": "central", "rotation": -0.0, "fontsize": 12.0, "color": "#000000", "alpha": 1, "zorder": 3, "id": "el126569d1442713-ec89-45e4-a089-661dee0f96cd"}, {"text": "Heated air flows through the drum, transferring thermal energy to the beans.", "position": [3.5, 2.5], "coordinates": "data", "h_anchor": "middle", "v_baseline": "hanging", "rotation": -0.0, "fontsize": 8.0, "color": "#555555", "alpha": 0.9, "zorder": 3, "id": "el126569c8edd03c-bd00-4d2e-88f7-b163e2b21f8b"}, {"text": "Chaff Collector", "position": [6.15, 3.5], "coordinates": "data", "h_anchor": "start", "v_baseline": "central", "rotation": -0.0, "fontsize": 12.0, "color": "#000000", "alpha": 1, "zorder": 3, "id": "el126569d53156ce-40af-4dcc-9976-63facfd8f3f3"}, {"text": "Chaff is the outer skin of coffee beans that detaches during roasting.", "position": [6.0, 2.5], "coordinates": "data", "h_anchor": "middle", "v_baseline": "hanging", "rotation": -0.0, "fontsize": 8.0, "color": "#555555", "alpha": 0.9, "zorder": 3, "id": "el126569de543efa-8638-45e3-a98d-cbb22cf664a2"}, {"text": "Cooling Tray", "position": [3.65, 0.8], "coordinates": "data", "h_anchor": "start", "v_baseline": "central", "rotation": -0.0, "fontsize": 12.0, "color": "#000000", "alpha": 1, "zorder": 3, "id": "el1265699efaef21-81a9-4abe-9abb-aea1ef33a642"}, {"text": "Roasted beans are cooled rapidly to halt further roasting and preserve flavor.", "position": [3.5, -0.2], "coordinates": "data", "h_anchor": "middle", "v_baseline": "hanging", "rotation": -0.0, "fontsize": 8.0, "color": "#555555", "alpha": 0.9, "zorder": 3, "id": "el126569b96075a7-4736-4aae-a7f1-018289375e50"}, {"text": "Hot Air Flow of Direct Heating Drum Roaster", "position": [0.5, 1.0360750360750361], "coordinates":
