nchor": "start", "v_baseline": "central", "rotation": -0.0, "fontsize": 12.0, "color": "#000000", "alpha": 1, "zorder": 3, "id": "el1260574a3ad901-ccc6-4aa5-8742-ec2624a1b404"}, {"text": "Green coffee beans are loaded here to begin the roasting process.", "position": [1.0, 4.5], "coordinates": "data", "h_anchor": "middle", "v_baseline": "hanging", "rotation": -0.0, "fontsize": 8.0, "color": "#555555", "alpha": 0.9, "zorder": 3, "id": "el126057fca7a311-1a65-450e-8609-417ac6ec41f9"}, {"text": "Roasting Drum", "position": [3.65, 5.5], "coordinates": "data", "h_anchor": "start", "v_baseline": "central", "rotation": -0.0, "fontsize": 12.0, "color": "#000000", "alpha": 1, "zorder": 3, "id": "el126057295f7625-bbd1-4b11-ac54-02165fe87bc2"}, {"text": "Rotating drum where beans are roasted by direct hot air.", "position": [3.5, 4.5], "coordinates": "data", "h_anchor": "middle", "v_baseline": "hanging", "rotation": -0.0, "fontsize": 8.0, "color": "#555555", "alpha": 0.9, "zorder": 3, "id": "el126057bb5158d4-e815-4eb0-9325-2ae75da03fd3"}, {"text": "Dust Room", "position": [6.15, 5.5], "coordinates": "data", "h_anchor": "start", "v_baseline": "central", "rotation": -0.0, "fontsize": 12.0, "color": "#000000", "alpha": 1, "zorder": 3, "id": "el126057ed9b5ca5-2e91-4eae-9ab3-42897119e211"}, {"text": "Captures chaff and fine particles separated during roasting.", "position": [6.0, 4.5], "coordinates": "data", "h_anchor": "middle", "v_baseline": "hanging", "rotation": -0.0, "fontsize": 8.0, "color": "#555555", "alpha": 0.9, "zorder": 3, "id": "el1260575fe210f1-2b66-4609-abe4-ef398d7becd6"}, {"text": "Exhaust", "position": [8.65, 5.5], "coordinates": "data", "h_anchor": "start", "v_baseline": "central", "rotation": -0.0, "fontsize": 12.0, "color": "#000000", "alpha": 1, "zorder": 3, "id": "el126057caee3970-b280-440d-8d71-6bbc7f991f90"}, {"text": "Releases used air and smoke, maintaining airflow and temperature control.", "position": [8.5, 4.5], "coordinates": "data", "h_anchor": "middle", "v_baseline": "hanging", "rotation": -0.0, "fontsize": 8.0, "color": "#555555", "alpha": 0.9, "zorder": 3, "id": "el126057c7aba8c1-f61d-4cc8-8995-3e9f536a69ed"}, {"text": "Hot Air Path", "position": [3.65, 3.5], "coordinates": "data", "h_anchor": "start", "v_baseline": "central", "rotation": -0.0, "fontsize": 12.0, "color": "#000000", "alpha": 1, "zorder": 3, "id": "el1260576ca99814-cc83-45f1-b886-4b8d3a008556"}, {"text": "Heated air flows through the drum, transferring thermal energy to the beans.", "position": [3.5, 2.5], "coordinates": "data", "h_anchor": "middle", "v_baseline": "hanging", "rotation": -0.0, "fontsize": 8.0, "color": "#555555", "alpha": 0.9, "zorder": 3, "id": "el1260576a3e7269-fc74-4274-ae1c-27ec35dc53aa"}, {"text": "Chaff Collector", "position": [6.15, 3.5], "coordinates": "data", "h_anchor": "start", "v_baseline": "central", "rotation": -0.0, "fontsize": 12.0, "color": "#000000", "alpha": 1, "zorder": 3, "id": "el126057d8062ea8-c2bf-4605-9fc1-60414ee3d6c6"}, {"text": "Chaff is the outer skin of coffee beans that detaches during roasting.", "position": [6.0, 2.5], "coordinates": "data", "h_anchor": "middle", "v_baseline": "hanging", "rotation": -0.0, "fontsize": 8.0, "color": "#555555", "alpha": 0.9, "zorder": 3, "id": "el12605732a44cb9-f5b0-4cee-9593-63e2927e09b3"}, {"text": "Cooling Tray", "position": [3.65, 0.8], "coordinates": "data", "h_anchor": "start", "v_baseline": "central", "rotation": -0.0, "fontsize": 12.0, "color": "#000000", "alpha": 1, "zorder": 3, "id": "el1260573a92a22c-47d5-41b9-b806-028b31230aed"}, {"text": "Roasted beans are cooled rapidly to halt further roasting and preserve flavor.", "position": [3.5, -0.2], "coordinates": "data", "h_anchor": "middle", "v_baseline": "hanging", "rotation": -0.0, "fontsize": 8.0, "color": "#555555", "alpha": 0.9, "zorder": 3, "id": "el126057d4938559-2b9c-460a-b38d-2fe5cfae8d3f"}, {"text": "Hot Air Flow of Direct Heating Drum Roaster", "position": [0.5, 1.0360750360750361], "coordinates":
